	
	<!DOCTYPE html>
	<html>
		<head>
			<title>Width Media Query</title>
			<style>
				@media screen and (max-width: 600px) {
					body {
						background-color: blue;
					}
				}
				@media screen and (min-width: 600px) {
					body {
						background-color: red;
					}
				}
                @media screen and (max-width: 320px) {
					body {
						background-color: forestgreen;
					}
				}
			</style>
		</head>
		<body>

		</body>
	</html>
